version: '3.8'

# Docker Compose para PRODUCCIÓN
# Usar: docker-compose -f docker-compose.production.yml up -d

services:
  # ========================================
  # BASE DE DATOS
  # ========================================
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: provial_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: provial_db
      POSTGRES_USER: ${DB_USER:-provial}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-provial}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - provial_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # REDIS
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: provial_redis_prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - provial_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # BACKEND API
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: provial_backend_prod
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-provial}:${DB_PASSWORD}@postgres:5432/provial_db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - provial_network_prod
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ========================================
  # NGINX (Reverse Proxy + Web)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: provial_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - provial_network_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ========================================
# VOLÚMENES
# ========================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  uploads_data:
    driver: local

# ========================================
# REDES
# ========================================
networks:
  provial_network_prod:
    driver: bridge
