version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: provial_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: provial_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=es_GT.UTF-8 --lc-ctype=es_GT.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations
      - ./docker/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - provial_network

  redis:
    image: redis:7-alpine
    container_name: provial_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - provial_network

  # Backend (opcional, para desarrollo puedes correrlo fuera de Docker)
