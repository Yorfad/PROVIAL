  #     - "3000:3000"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   volumes:
  #     - ./backend/src:/app/src
  #     - ./backend/uploads:/app/uploads
  #   networks:
  #     - provial_network

  # PostgreSQL Admin (opcional, útil para desarrollo)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: provial_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@provial.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - provial_network
    profiles:
      - tools

  # Redis Commander (opcional, útil para debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: provial_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:provial_redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - provial_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  provial_network:
    driver: bridge
